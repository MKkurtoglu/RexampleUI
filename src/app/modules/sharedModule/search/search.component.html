<div class="mb-3">
    <label for="textFilter" class="form-label">Arama</label>
    <input type="text" [(ngModel)]="textFilter" (ngModelChange)="onTextFilterChange()" class="form-control" id="textFilter" placeholder="Aramak istediğiniz ifadeyi girin..">
  </div>
  
  <div class="selectMenu row">
    <div class="col-md-4">
      <label for="select" class="form-label">Marka Seç</label>
      <select class="form-select" [(ngModel)]="selectedBrand" (ngModelChange)="onBrandChange()" id="select" size="brandList.length">
        <option *ngIf="!selectedBrand" selected disabled>Marka Seç</option>
        <option *ngFor="let brand of brandList" [value]="brand.brandName">{{ brand.brandName }}</option>
      </select>
    </div>
  
    <div class="col-md-4">
      <label for="selectColor" class="form-label">Renk Seç</label>
      <select class="form-select" [(ngModel)]="selectedColor" (ngModelChange)="onColorChange()" id="selectColor" size="colorList.length">
        <option *ngIf="!selectedColor" selected disabled>Renk Seç</option>
        <option *ngFor="let color of colorList" [value]="color.colorName">{{ color.colorName }}</option>
      </select>
    </div>

    <div class="col-md-4">
        <button class="btn btn-primary" [routerLink]="['/Markalar/Arabalar/Resimler',selectedBrand, selectedColor]" style="cursor: pointer;" > Filtrele</button>
    </div>
  </div>
