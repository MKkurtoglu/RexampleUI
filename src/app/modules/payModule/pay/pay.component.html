<app-rental-summary></app-rental-summary>

<div *ngIf="!kodGonderildi">
    <h2>Ödeme Bilgileri</h2>
    <form (ngSubmit)="odemeYap()">
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Kart Numarası</label>
            <input type="text" class="form-control" id="cardNumber" [(ngModel)]="formattedCardNumber" name="cardNumber" required maxlength="19" (input)="formatCardNumber()" placeholder="XXXX-XXXX-XXXX-XXXX">
        </div>
        {{card.cardNumber}}
        {{card}}
        <div *ngIf="card" class="mb-3">
            <label for="cardholderName" class="form-label">Kart Sahibi</label>
            <input type="text" class="form-control" id="cardholderName" [(ngModel)]="card.cardholderName" name="cardholderName" required>
        </div>
        <div class="mb-3">
            <label for="expirationMonth" class="form-label">Son Kullanma Ayı</label>
            <input type="number" class="form-control" id="expirationMonth" [(ngModel)]="card.expirationMonth" name="expirationMonth" min="1" max="12" required>
        </div>
          
        <div class="mb-3">
            <label for="expirationYear" class="form-label">Son Kullanma Yılı</label>
            <input type="number" class="form-control" id="expirationYear" [(ngModel)]="card.expirationYear" name="expirationYear" min="{{currentYear}}" required>
        </div>
      <div class="mb-3">
        <label for="cvvCvc" class="form-label">CVV</label>
        <input type="number" class="form-control" id="cvvCvc" [(ngModel)]="card.cvvCvc" name="cvvCvc" required>
      </div>
      <div class="form-group">
        <label for="cardType">Kart Tipi</label>
        <select id="cardType" [(ngModel)]="card.type" name="type" class="form-control" required>
          <option [value]="0">Visa</option>
          <option [value]="1">MasterCard</option>
          <option [value]="2">Amex</option>
        </select>
      </div>
      <button type="submit" (click)="odemeYap()" class="btn btn-primary">Ödeme Yap</button>
      
    </form>
  </div>
  
  <div *ngIf="kodGonderildi">
    <h2>Kod Girin</h2>
    <form (ngSubmit)="dogrulamaKoduGonder()">
      <div class="mb-3">
        <label for="dogrulamaKodu" class="form-label">Doğrulama Kodu</label>
        <input type="text" class="form-control" id="dogrulamaKodu" [(ngModel)]="dogrulamaKodu" name="dogrulamaKodu" required>
      </div>
      <button type="submit" class="btn btn-primary">Doğrula ve Kirala</button>
    </form>
  </div>
